<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="UTF-8">
        <title th:text="${isCreation ? 'Создание автора' : 'Редактирование автора'}">Создание автора</title>

        <link rel="stylesheet" href="/styles/creater-style.css" ></link>
        <link rel="stylesheet" href="/styles/common-style.css" ></link>

        <script src="/scripts/author-creater-script.js" defer ></script>

    </head>

    <body>

        <h1 th:text="${isCreation ? 'Создание автора' : 'Редактирование автора'}"></h1>

        <form class="setting" th:action="${isCreation ? '/author/create' : '/author/update'}" method="post">

            <div class="field" >
                <label class="parameter-name" >Имя и отчество (при наличии)</label>
                <input class="parameter-name" type="text" name="name" id="name" 
                        required th:value="${isCreation ? '' : currData.name}" />
            </div>

            <div class="field" >
                <label class="parameter-name" >Фамилия</label>
                <input class="parameter-value" id="surname" name="surname" type="text"
                        required th:value="${isCreation ? '' : currData.surname}" />
            </div>

            <div class="field" >
                <label class="parameter-name" >Годы жизни</label>
                <input class="parameter-name" id="year1" type="text" name="birthday"
                        required th:value="${isCreation ? '' : currData.birthday}" />
                <input class="parameter-name" id="year2" type="text" name="dateDeath"
                        th:value="${isCreation ? '' : currData.dateDeath}" />
            </div>

            <div class="field" >
                <label class="parameter-name" >Страна</label>
                <input class="parameter-name" id="country" type="text" name="country" 
                        required th:value="${isCreation ? '' : currData.country}" />
            </div>

            <div class="field" >
                <label class="parameter-name" >Аннотация</label>
                <textarea class="parameter-value" id="annotation" name="annotation" 
                            th:text="${isCreation ? '' : currData.annotation}" ></textarea>
            </div>

            <div class="field" >
                <label class="parameter-name" >Изображение</label>
                <input required id="file" type="file" name="file" accept=".jpg, .jpeg, .png" />
            </div>

            <input type="hidden" th:if="${!isCreation}" th:value="${currData.id}" name="id" />

            <input class="create-button" type="submit"
                     th:value="${isCreation ? 'Создать автора' : 'Сохранить изменения'}" />

        </form>

    </body>
</html>
